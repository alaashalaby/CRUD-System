<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD System</title>
    <!-- BoxIcons library for icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <main class="py-2">
      <div class="container-xxl py-5">
        <h1 class="text-center">CRUDS System</h1>
        <form class="mt-sm-3 mt-md-5 p-4">
          <div class="row">
            <div class="col-md-6">
              <div class="input_box">
                <label for="userName" class="form-label">Name</label>
                <input
                  type="text"
                  id="userName"
                  class="form-control"
                  placeholder="Enter Your Name"
                />
                <div class="alert alert-danger mt-2 d-none" id="userNameMsg">
                  Username must be 3-16 characters.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input_box">
                <label for="userEmail" class="form-label">Email</label>
                <input
                  type="email"
                  id="userEmail"
                  class="form-control"
                  placeholder="Enter Your Email"
                />
                <div class="alert alert-danger mt-2 d-none" id="emailMsg">
                  Please enter a valid Email
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input_box">
                <label for="userPhone" class="form-label">Phone</label>
                <input
                  type="text"
                  id="userPhone"
                  class="form-control"
                  placeholder="Enter Your Phone Number"
                />
                <div class="alert alert-danger mt-2 d-none" id="phoneMsg">
                  Please enter a valid phone number
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input_box">
                <label for="userJob" class="form-label">Job</label>
                <input
                  type="text"
                  id="userJob"
                  class="form-control"
                  placeholder="Enter Your Job"
                />
                <div class="alert alert-danger mt-2 d-none" id="jobMsg">
                  Please enter Job
                </div>
              </div>
            </div>
            <div class="col d-flex justify-content-center mt-3">
              <button id="submitBtn">Add User</button>
            </div>
          </div>
        </form>
        <div id="noData" class="my-3 text-danger shadow-sm rounded text-center fw-bold d-none">You Don't have any Data</div>
        <div class="table-wrapper table-responsive mt-4">
          <div class="search_box my-4  d-flex align-items-center justify-content-center">
            <input type="search" id="searchInput" class="form-control w-25 rounded-5" placeholder="Search by username... ">
          </div>
          <table class="table table-striped align-middle text-center mb-0">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Job</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tableContent"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/app.js"></script>
  </body>
</html>
